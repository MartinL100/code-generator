<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>代码一键生成器</title>
    <link href="css/demo.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <!--Framework-->
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <!--End Framework-->
     <script src="js/jquery.ffform.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').ffform({ animation: 'fade', submitButton: '#submit', validationIndicator: '#validation', errorIndicator: '#error', successIndicator: '#success', 'fields': [{ 'id': 'name', required: true, requiredMsg: 'Name is required', type: 'alpha', validate: true, msg: 'Invalid Name' }, { 'id': 'email', required: true, requiredMsg: 'E-Mail is required', type: 'email', validate: true, msg: 'Invalid E-Mail Address' }, { 'id': 'phone', required: false, type: 'custom', validate: false, msg: 'Invalid Phone #' }, { 'id': 'message', required: false, type: 'text', validate: false, msg: ''}] });
        });
    </script>
</head>
<body class="flipInX animated">
    <div class="demos-buttons">
<!--        <h3>-->
<!--            Demos</h3>-->
<!--        <a href="index.html" class="submit">Simple</a><br />-->
    </div>
    <section id="getintouch">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>代码生成器</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">


            <div class="row clearfix">
                <div class="lbl">
                    <label for="module">
                        模块名称</label>
                </div>
                <div class="ctrl">
                    <select id="module" name="module">
                        <option value="BPM">工作流</option>
                        <option value="UDC">低代码平台</option>
                        <option value="PORTAL">门户</option>
                    </select>

                </div>
            </div>

             <div class="row clearfix">
                    <div class="lbl">
                        <label for="author">
                            作者</label>
                    </div>
                    <div class="ctrl">
                        <input type="text"  name="author" id="author" placeholder="为空则不生成作者项">
                    </div>
              </div>

            <div class="row clearfix">
                <div class="lbl">
                    <label for="classHasPrefix">
                        类名是否带模块前缀</label>
                </div>
                <div class="ctrl">
                    是<input id="classHasPrefix" type="radio" name="classHasPrefix" value="true" checked="checked">
                    否<input type="radio" name="classHasPrefix" value="false">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="file">
                        模板文件</label>
                </div>
                <div class="ctrl">
                    <input type="file" name="file" id="file">
                </div>
            </div>


            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input id="generator-code" type="button" class="submit" value="生成代码">
                    <input  type="button" id="downLoad-template" class="submit" value="下载模板">
                </div>
            </div>
            </form>
            <div id="success">
                Your E-Mail has been sent successfully!</div>
            <div id="error">
                Unable to send e-mail at the moment, please try later.</div>
            <div id="validation">
            </div>
        </div>
    </section>




<script type="application/javascript" src="js/index.js"></script>

</body>
</html>
